<div>
  <div class="toolBar">
    <mat-toolbar>
      <button mat-icon-button class="matIcon" *ngIf="sidenav.mode === 'side'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
       My Responsive Application </mat-toolbar>
  </div>
  
    <mat-sidenav-container>
      <mat-sidenav #sidenav="matSidenav" mode="side">
        <!-- hello -->
        <img
          class="avatar mat-elevation-z8 my-2"
          src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
        />

        <h4 class="name">John Smith</h4>

        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content" fxLayout="row" fxLayoutAlign="center center">
          main Container
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
